<html lang="en">
	<head>
		<title>Mealbox Order Review</title> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/flex-grid.css" rel="stylesheet">
   		<link href="css/main.css" rel="stylesheet">
   		
	    <!-- Import fonts from google -->
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation code -->
		<section class="header"> 
			<nav class="navigation">
				<nav class="wrapper">
					<!-- Company Logo -->

					<a class="nav-logo" href="index.html">MealBox</a> 

					<!-- mobile hamburger icon -->
					<input type="checkbox" id="menu-toggle">
		      			<label for="menu-toggle" class="label-toggle"></label>
					</input>

					<ul>
						<li><a class="button-nav" href="menu.html">Menu</a></li>
						<li><a class="button-nav" href="our-plans.html">Our Plans</a></li>
						<li><a class="button-nav" href="contact.html">Contact</a></li>
						<!-- Login button styling will be different -->
						<li><a class="button-nav" href="account.html">My Account</a></li>
					</ul>
				</nav>
			</nav>
		</section>
		<!-- end of Navigation code -->

		<!-- section for order review -->
      	<section class="food-review"> 
      		<article id="review-form">	
	  		    <div class="grid">
		  		    <div class="grid-item foodReview-container">
		  		    	<h1 class="tag-line">Let us know what you think</h1>
		  		    </div>
	  		    </div>
	  		    <div class="grid">
	  		    	<div class="grid-item foodReview-container">
	  		    		<h2 class="heading3">What did you have last time?</h2>
		  		    	<select title="food-name" class="dropDown-menu" name="food-name-review">
						  <option value="placeholder">I had...</option> 
						  <option value="food1">California Burger</option>
						  <option value="food2">Zen Spring Rolls</option>
						  <option value="food2">Buffalo Chickpea Burger</option>
						</select>
		  		    </div>
	  		    </div>
	  		    <!-- Star Rating -->
	  		    <div class="grid star-container">
	  		   		<!-- 1 star -->
	  		    	<div class="grid-item">
	  		    		<img class="full-star-image" id="full-star1" onclick="star1()" src="img/full-star.png" alt="star-full">
	  		    		<img class="star-image" id="empty-star1" src="img/empty-star.png" alt="star-full">
	  		    	
	  		    	<!-- 2 star -->
	  		    	
	  		    		<img class="full-star-image" id="full-star2" onclick="star2()"  src="img/full-star.png" alt="star-full">
	  		    		<img class="star-image" src="img/empty-star.png" alt="star-full">
	  		    	
	  		    	<!-- 3 star -->
	  		    	
	  		    		<img class="full-star-image" id="full-star3" onclick="star3()"  src="img/full-star.png" alt="star-full">
	  		    		<img class="star-image" src="img/empty-star.png" alt="star-full">
	  		    	
	  		    	<!-- 4 star -->
	  		    	
	  		    		<img class="full-star-image" id="full-star4" onclick="star4()" src="img/full-star.png" alt="star-full">
	  		    		<img class="star-image" src="img/empty-star.png" alt="star-full">
	  		    	
	  		    	<!-- 5 star -->
	  		    	
	  		    		<img class="full-star-image" id="full-star5" onclick="star5()" src="img/full-star.png" alt="star-full">
	  		    		<img class="star-image" src="img/empty-star.png" alt="star-full">
	  		    	</div>
	  		    </div>
	  		    <div class="grid">
	  		    	<div class="grid-item">
	  		    		<!-- add review field -->
		      			<textarea title="user-review" class="textInput-field" placeholder=""></textarea>
	  		    	</div>
	  		    </div>
		      	<div class="grid">
		      		<div class="grid-item">
		      			<button class="default-button" onclick="reviewSubmit()">Submit Review</button>
		      		</div>
		      	</div>
		      	<div class="grid">
		      		<div class="grid-item">
		      			<a href="menu.html" class="InText-Link">skip</a>
		      		</div>
		      	</div>
	      	</article>
	      	<!-- submit feedback -->
	      	<article id="review-submitted">
	      		<div class="grid">
		      		<div class="grid-item">
		      			<h1 class="tag-line">Thank you!</h1>
		      			<h2 class="heading3">Your feedback helps us grow!</h2>
		      		</div>
		      	</div>
	      		<div class="grid">
		      		<div class="grid-item">
		      			<button class="default-button" onclick="window.location.href='menu.html'">Back to Menu</button>
		      		</div>
		      	</div>
      		</article>
      	</section>

		<section class="legal-footer">

		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
