<!DOCTYPE html> 

<html lang="en">
	<head>
		<title>MealBox Account</title> 
		<meta charset="utf-8">
		<meta name=viewport content="width=device-width, initial-scale=1">


   		<link href="css/flex-grid.css" rel="stylesheet">
   		<link href="css/main.css" rel="stylesheet">

		 <!-- Import fonts from google -->
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation code -->
		<section class="header"> 
			<nav class="navigation">
				<nav class="wrapper">
					<!-- Company Logo -->

					<a class="nav-logo" href="index.html">MealBox</a> 

					<!-- mobile hamburger icon -->
					<input type="checkbox" id="menu-toggle">
		      			<label for="menu-toggle" class="label-toggle"></label>
					</input>

					<ul>
						<li><a class="button-nav" href="menu.html">Menu</a></li>
						<li><a class="button-nav" href="our-plans.html">Our Plans</a></li>
						<li><a class="button-nav" href="contact.html">Contact</a></li>
						<!-- Login button styling will be different -->
						<li><a class="button-nav" href="account.html">My Account</a></li>
					</ul>
				</nav>
			</nav>
		</section>
		<!-- Navigation code end -->

		<!-- section for my account information -->
		<section>
			<!-- top section for heading-->
			<div class="grid section-accountPage">
				<div class="grid-item">
					<h2 class="heading2">My Account</h2>
				</div>
				<div class="grid-item">
					<!-- learnt from https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link -->
					<button id="saveButton" class="default-button" onclick="window.location.href='index.html'">save</button>
				</div>
			</div>

			<!-- second section  for photo-->
			<div class="grid section-accountPage" id="photo">
				<div class="grid-item">
					<h3><img id="account-img" src="img/anna.jpg" alt=""></h3>
					<h3 class="heading3">Anna Cho</h3>
					<a alt="" class="InText-Link">Upload</a>
				</div>
			</div>

			<!-- third section about personal information -->
			<div class="grid section-accountPage" id="personalInformation">
				<div class="grid-item">
					<label for="fullName">Full Name</label>
			        <input type="text" id="fullName" class="textInput-field" placeholder="Anna Cho">
				</div>
				<div class="grid-item">
					<label for="email">E-Mail</label>
			        <input type="email" id="email" class="textInput-field" placeholder="annacho123@email.com">
				</div>
				<div class="grid-item">
					<label for="phoneNumber">Phone Number</label>
			        <input type="tel" id="phoneNumber" class="textInput-field" placeholder="7786663333">
				</div>
				<div class="grid-item">
					<label for="address">Address</label>
			        <input type="text" id="address" class="textInput-field" placeholder="1276 102nd Avenue, Surrey,BC V3T 0A3">
				</div>
				<div class="grid-item">
					<a href="" class="InText-Link">Edit</a>
				</div>
			</div>

			<!-- third section for changing password -->
			<div class="grid section-accountPage">
				<h3 class="heading3">&emsp;Change passpord</h3>
			</div>
			<div class="grid section-accountPage" id="changePassword">
				<div class="grid-item">
					<label for="oldPassword">Old Password</label>
			        <input type="password" id="oldPassword" class="textInput-field" placeholder="********">
				</div>
				<div class="grid-item">
					<label for="newPassword">New Password</label>
			        <input type="password" id="newPassword" class="textInput-field" placeholder="********">
				</div>
				<div class="grid-item">
					<label for="confirmPassword">Confirm Password</label>
			        <input type="password" id="confirmPassword" class="textInput-field" placeholder="********">
				</div>
				<div class="grid-item">
					<a href="" class="InText-Link">Change</a>
				</div>

			</div>

			<!-- fourth section for payment details -->
			<div class="grid section-accountPage">
				<h3 class="heading3">&emsp;Payment Details</h3>
			</div>
			<div class="grid section-accountPage" id="paymentDetails">
				<div class="grid-item">
					<label for="card">Card Holder's Name</label>
			        <input type="text" id="card" class="textInput-field" placeholder="Anna Cho">
				</div>
				<div class="grid-item">
					<label for="cardNumber">Card Number</label>
			        <input type="text" id="cardNumber" class="textInput-field" placeholder="Visa ending 1234">
				</div>
				<div class="grid-item">
					<label for="date">Expiry Date</label>
			        <input type="date" id="date" class="textInput-field" placeholder="">
				</div>
				<div class="grid-item">
					<a href="" class="InText-Link">Change</a>
				</div>
			</div>

			<!-- fifth section for plan details -->
			<div class="grid section-accountPage">
				<h3 class="heading3">&emsp;Plan Details</h3>
			</div>
			<div class="grid section-accountPage" id="planDetails">
				<div class="grid-item">
					<h3 class="heading3">Current Meal Plan</h3>
				</div>
				<div class="grid-item">
					<a href="" class="InText-Link">Change</a>
			   		<p>1 week trial (ends 5/26)</p>
			   		<form>
			   			<div class="auto-renew">
					    	<input type="checkbox" id="renew-plan" name="renew" value="renew">
					    	<label for="renew">Auto-renew current meal plan</label>
					    </div>
					</form>
				</div>
				<div class="grid-item">
			   		<a href="menu.html" class="InText-Link">Change</a> /
			   		<a alt="" href="menu.html" class="InText-Link">Unsubscribe</a>
				</div>
			</div>
		</section>
		<!-- section for my account information end -->

		<!-- footer information -->
		<section class="legal-footer">
			<div class="footer-container">
				<p>Â© 2017</p>
				<a href="styleguide.html">Styleguide</a>
				<a href="citations.html">Citations</a>
			</div>
		</section>

	</body>
</html>
